{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Weather</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="{% static 'main.css' %}">
</head>

<body>
  <nav class="row" style="background: blue; color: white;">
    <h1 class="col-md-15 text-center">Django Weather App</h1>
  </nav>
  <br />
  <br />
  <center class="row">
    <form method="post" class="col-md-6 col-md-offset-3 space">
      {% csrf_token %}
      <div class="input-group ">
        <input type="text" class="form-control" name="city" placeholder="Search">
        <div class="input-group-btn">
          <button class="btn btn-default" type="submit">
            <i class="glyphicon glyphicon-search"></i>
          </button>
        </div>
      </div>
    </form>
      <br>
  </center>

  <div class="row">
    {% if data %}
      <div class="px-2 col-md-6 col-md-offset-3 result">
        <h1>{{ data.city }}</h1>
        <h3>Country Code: {{ data.country_code }}</h3>
        <h5>Coordinate: {{ data.coordinate }}</h5>
        <h5>Temperature: {{ data.temp }}</h5>
        <h5>Pressure: {{ data.pressure }}</h5>
        <h5>Humidity: {{data.humidity }}</h5>
      </div>
    {% endif %}
  </div>
</body>

</html>
