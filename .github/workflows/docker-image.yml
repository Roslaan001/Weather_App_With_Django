name: Building a docker Image with github actions 

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: self-hosted

    steps:
    - name: Downloading docker from docker repository 
      run: curl -fsSL https://download.docker.com/linux/ubuntu/gpg -o /usr/share/keyrings/docker-archive-keyring.gpg
    - name: Installing Docker.....
      run: sudo apt-get update && sudo apt-get install docker.io -y
    - name: Start the docker service
      run: sudo service docker start

    - name: Add docker to user group
      run: sudo usermod -aG docker ubuntu
    
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag mydjangoapp:$(date +%s)
 

